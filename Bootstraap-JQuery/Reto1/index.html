<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Reto 1 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body >
    <div class="row">
        <div class="col-6 text-bg-primary p-3" style="height: 33.3vh">Primary</div>
        <div class="col-6 text-bg-warning p-3">Warning</div>
    </div>
    <div class="row">
        <div class="col-2 text-bg-primary p-3" style="height: 33.3vh">Primary</div>
        <div class="col-6 text-bg-danger p-3">Danger</div>
        <div class="col-4 text-bg-warning p-3">Warning</div>
    </div>
    <div class="row">
        <div class="col-4 text-bg-success p-3" style="height: 33.3vh">Success</div>
        <div class="col-6 text-bg-primary p-3">Danger</div>
        <div class="col-2 text-bg-warning p-3">Warning</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

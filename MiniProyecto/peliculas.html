<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
    <link rel="stylesheet" href="stylePeliculas.css">
    <title>CineCultura/Peliculas</title>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <a href="index.html"><img src="img//logo_cinepng.png " width="700px" id="logo-img"></a>

            </div>
            <div id="secciones">
                <ul id="lista">
                    <li><a href="#" onclick="anadirDatos()" >Peliculas</a></li>
                    <li><a href="profesionales.html">Profesionales</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <main>
        <section  id="peliculas">

        </section>

        <section id="formulario">
            <form>
                <fieldset id="datos">
                    <legend id="form-titulo">Añade tu película de culto </legend>

                    <label for="titulo">Titulo de la pelicula:</label>
                    <input type="text" name="titulo" id="titulo" required placeholder="">

                    <label for="estreno">Fecha de estreno:</label>
                    <input type="text" name="estreno" id="estreno" required placeholder="">

                    <label for="nacionalidad">Nacionalidad:</label>
                    <input type="text" name="nacionalidad" id="nacionalidad" required placeholder=""> 

                    <label for="genero">Género:</label>
                    <input type="text" name="genero" id="genero" required placeholder="">

                    <label for="actores">Actores Principales:</label>
                    <input type="text" id="actores" name="actores" placeholder="">

                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director" required placeholder="">

                    <label for="guionista">Guionista:</label>
                    <input type="text" id="guionista" name="guionista" required placeholder="">
                    <div id="file">
                        <label for="imagen" id="imagen2"> Selecciona aquí la portada de la película</label>
                        <br/>
                        <input type="file" name="imagen" id="imagen" required>
                    </div>
                    
    
                    <button type="button" id="boton" onclick="anadirPelicula()">Enviar</button>

                </fieldset>
   
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2023 CineCultura. Todos los derechos reservados.</p>
    </footer>


    <script src="movie.js"> </script>
</body>
</html>
